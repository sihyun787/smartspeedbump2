<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Smart Speed Bump Simulator</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background: #f4f7fb;
        font-family: "Segoe UI", Arial, sans-serif;
    }

    header {
        text-align: center;
        padding: 25px;
        font-size: 30px;
        background: #1f2330;
        color: white;
        font-weight: bold;
        letter-spacing: 1px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }

    .ui {
        text-align: center;
        margin-top: 30px;
    }

    input {
        padding: 10px 14px;
        font-size: 18px;
        width: 200px;
        border-radius: 6px;
        border: 1px solid #aaa;
        outline: none;
        margin-right: 8px;
    }

    button {
        padding: 10px 20px;
        font-size: 18px;
        background: #0066ff;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        transition: 0.25s;
    }

    button:hover {
        background: #004fcc;
    }

    #road {
        width: 100%;
        height: 180px;
        background: linear-gradient(#4a4a4a, #3c3c3c);
        position: relative;
        margin-top: 40px;
        overflow: hidden;
        border-top: 6px solid #222;
        border-bottom: 6px solid #222;
    }

    #car {
        width: 120px;
        height: 55px;
        position: absolute;
        top: 72px;
        left: 0px;
        background: #ff3b3b;
        border-radius: 12px;
        transition: 0.1s;
        box-shadow: 0 4px 6px rgba(255,0,0,0.3);
    }

    #speedBump {
        width: 140px;
        height: 12px;
        background: #ffcc00;
        position: absolute;
        top: 96px;
        left: 55%;
        border-radius: 6px;
        transition: 0.4s;
        box-shadow: 0 2px 5px rgba(0,0,0,0.4);
    }

    #status {
        text-align: center;
        margin-top: 18px;
        font-size: 22px;
        font-weight: bold;
        color: #333;
        min-height: 35px;
        transition: opacity 0.4s ease;
    }

</style>
</head>
<body>

<header>üöó Ïä§ÎßàÌä∏ Í≥ºÏÜçÎ∞©ÏßÄÌÑ± ÏãúÎÆ¨Î†àÏù¥ÌÑ∞</header>

<div class="ui">
    <input id="speed" type="number" placeholder="ÏÜçÎèÑ ÏûÖÎ†• (km/h)">
    <button onclick="start()">üöÄ Ï∂úÎ∞ú</button>
</div>

<div id="road">
    <div id="car"></div>
    <div id="speedBump"></div>
</div>

<p id="status"></p>

<script>
let car = document.getElementById("car");
let bump = document.getElementById("speedBump");
let statusText = document.getElementById("status");

function start() {
    let speed = Number(document.getElementById("speed").value);
    if (!speed) {
        alert("ÏÜçÎèÑÎ•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî!");
        return;
    }

    let x = 0;
    let pxPerFrame = speed / 2;

    // Ï¥àÍ∏∞Ìôî
    car.style.top = "72px";
    bump.style.height = "12px";
    statusText.innerHTML = "";
    statusText.style.opacity = "1";

    let interval = setInterval(() => {
        x += pxPerFrame;
        car.style.left = x + "px";

        let screen = window.innerWidth;

        // Î∞©ÏßÄÌÑ± ÏúÑÏπò
        let bumpStart = screen * 0.52;
        let bumpEnd = screen * 0.62;

        // Î∞©ÏßÄÌÑ± Î∞òÏùë
        if (x > bumpStart && x < bumpEnd) {
            if (speed >= 30) {
                bump.style.height = "38px"; // Î∞©ÏßÄÌÑ± ÏÉÅÏäπ
                car.style.top = "48px";
                showStatus("‚ö† Í≥ºÏÜç! Î∞©ÏßÄÌÑ± ÏÉÅÏäπ");
            } else {
                bump.style.height = "12px";
                showStatus("‚úî ÏïàÏ†Ñ ÏÜçÎèÑ");
            }
        }

        if (x > bumpEnd) {
            car.style.top = "72px";
        }

        if (x > screen) {
            clearInterval(interval);
            showStatus("üöò Ï∞®Îüâ ÌÜµÍ≥º ÏôÑÎ£å");
        }

    }, 20);
}

// ÏÉÅÌÉú Î©îÏãúÏßÄÎ•º Ïò§Îûò ÌëúÏãúÌïòÍ≤å ÎßåÎìúÎäî Ìï®Ïàò
function showStatus(msg) {
    statusText.innerHTML = msg;

    // Î¨∏Íµ¨Í∞Ä ÏµúÏÜå 1.5Ï¥à Ïú†ÏßÄÎêòÎèÑÎ°ù ÏÑ§Ï†ï
    statusText.style.opacity = "1";
    setTimeout(() => {
        statusText.style.opacity = "0.9";
    }, 1500);
}

</script>

</body>
</html>
